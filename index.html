<!DOCTYPE html>
<html lang="es-AR">
<head>
   <meta charset="UTF-8">
   <meta name="author" content="Edu Cabral">
   <meta http-equiv="X-UA-Compatible" content="IE-edge">
   <meta name="description"
      content="Un sabor tan único como en casa, descubrí nuestro café Starbucks® y hacelo el tuyo en casa. Disfrutá de una fresca taza de café  inspirado en nuestros clásicos.">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords"
      content="starbucks, cafe elaborado, bebidas, bocadillos y algunos productos como tazas, termos y café en grano">
   <meta name="date" content="2023-04-06">
   <link rel="icon" href="./images/starbucks.png">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   <title>Starbucks</title>
</head>
<body>
    <!--header//encabezado-->
   <header class="header">
    <div class="header__container-logo">
       <img class="header__logo" src="./images/starbucks.png" alt="imagen de starbucks">
    </div>
    <!--bar/nav-->
    <nav class="header__nav">
       <a class="header__nav-link" href="#">Inicio</a>
       <a class="header__nav-link" href="https://www.starbucksathome.com/ar/productos">Cafe</a>
       <a class="header__nav-link" href="https://www.starbucksathome.com/ar/historia/sobre-nosotros">Sobre
          Nosotros</a>
       <a class="header__nav-link" href="#">Delivery</a>
    </nav>
    <div class="header__container-login">
       <!--login//usuario-->
       <i class="header__user-icon bi bi-person-circle"></i>
    </div>
    <!--list//lista-->
    <i class="header__icon bi bi-list"></i>
 </header>
</body>
</html>
